<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="text"></p>
    <script>
        const getData = async () => {
            try {
                const res = await fetch('https://son-songs-api.herokuapp.com/api/all-songs')
                const data = await res.json()
                handleData(data)
            } catch (error) {
                console.log(error)
            }
        }
        getData()
        const handleData = (data) => {
            let songs = data.map((e, i) => {
                return `{"id": ${i + 1},"name": "${e.name}", "singer": "${e.singer}", "avatar": "${e.avatar}", "audio": "${e.audio}", "type": "${e.type}"},`
                // {
                //     name: ,
                //     singer: ,
                //     avatar: e.avatar,
                //     audio: e.music
                // }
            })
            console.log(songs)
            document.querySelector('.text').insertAdjacentHTML('beforeend', songs.join(''))
        }
    </script>
</body>

</html>
